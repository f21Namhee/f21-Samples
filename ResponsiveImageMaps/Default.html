<!DOCTYPE html>
<html>
<head>
    <!-- HTML Cache 제거 -->
    <meta http-equiv="Cache-Control" content="no-cache"/> 
    <meta http-equiv="Expires" content="0"/> 
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta charset="utf-8">
    <title>Lazyloading Test</title>
    <!-- Css Section -->
</head>
<body>
    <div class="breadcrumb">
        <img border="0" height="375" src="http://img.forever21.co.kr/images/sp/images/promo/Header4_Coupon.jpg" usemap="#001" width="640">
        <map name="001">
            <area coords="37,196,215,355" onfocus="this.blur()" shape="rect">
            <area coords="230,195,410,355" onfocus="this.blur()" shape="rect">
            <area coords="425,195,605,355," onfocus="this.blur()" shape="rect">
        </map>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/jquery.rwdImageMaps.min.js"></script>
    <script>
        $(document).ready(function (e) {
            $('img[usemap]').rwdImageMaps();

            $('area').on('click', function () {
                alert('쿠폰을 다운 받았습니다.');
            });
        });
    </script>
    <!-- 참고사이트 : http://mattstow.com/experiment/responsive-image-maps/rwd-image-maps.html -->
</body>
</html>
