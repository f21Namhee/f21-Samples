<!DOCTYPE html>
<html>
<head>
    <!-- HTML Cache 제거 -->
    <meta http-equiv="Cache-Control" content="no-cache"/> 
    <meta http-equiv="Expires" content="0"/> 
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta charset="utf-8">
    <title>photoswiper</title>
    <!-- Css Section -->
</head>
<body>
<style>
img {
    border: 0;
    width: 100%;
    height: auto;
    vertical-align: middle;
}
.owl-carousel {
    overflow: hidden;
    display: block;
    position: relative;
    width: 100%;
    -ms-touch-action: pan-y;
}
.owl-carousel .owl-wrapper-outer {
    overflow: hidden;
    position: relative;
    width: 100%;
    z-index: 5;
}
.owl-carousel .owl-item {
    float: left;
}
</style>
<div id="owl-product-wrapper" style="display:block;">
    <div id="owl-product">
        <div class="item"><img src="http://www.forever21.com/images/default_750/00118305-01.jpg" class="photo-item" data-height="1125" data-width="750" /></div>
        <div class="item"><img src="http://www.forever21.com/images/2_side_750/00118305-01.jpg" class="photo-item" data-height="1125" data-width="750" /></div>
        <div class="item"><img src="http://www.forever21.com/images/3_back_750/00118305-01.jpg" class="photo-item" data-height="1125" data-width="750" /></div>
        <div class="item"><img src="http://www.forever21.com/images/7_additional_750/00118305-01.jpg"  class="photo-item" data-height="1125" data-width="750" /></div>
    </div>
</div>
    
    <!--Javascript Section-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/owl.carousel.js"></script>
    <script type="text/javascript">
    //<!--[CDATA[
     $("#owl-product").owlCarousel({
        loop: false,
        margin: 10,
        items: 1,
        afterInit: owlAfterInit($(".owl-item .item img"))
    });
    //-- Slider Action
    function owlAfterInit(selector) {
        var imgList = selector;

        imgList.each(function () {
            $(this).show();
        });
    }    

    //]]-->
    </script>
</body>
</html>
